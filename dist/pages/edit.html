<h1>Edit Flash Card Set</h1>
<div id="edit-form" class="set-form">
  <label for="title">Title</label>
  <input required id="title" type="text" />
  <label for="vis">Visibility</label>
  <select required name="vis" id="vis">
    <option value="true">Public</option>
    <option value="false">Private</option>
  </select>
  <label for="edit-cards">Cards in Set</label>
  <div id="edit-cards"></div>
  <button id="add-card">Add Card</button>
  <button id="submit-set">Update Set</button>
</div>

<script>
  function removeCard(id) {
    if (id == 0) return;
    $("#" + id + "card").remove();
  }
</script>
